<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automotive Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="" id="car-bg">

    <div id="top-bar">
        <div id="top-inner">
            <button id="create">Create New Question</button>
            <div id="create-fields"></div>
        </div>
    </div>

    <h1>Automotive Trivia Game</h1>

    <div id="game-box">
        <div id="answer-count">Remaining: 10</div>
        <div id="question"></div>

        <form id="answer-form">
            <input type="text" id="answer-input" placeholder="Type your answer..." required>
            <button id="answer-submit">Submit Answer</button>
        </form>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
